# Configuración de conexión a MySQL en WAMP
spring.datasource.url=jdbc:mysql://localhost:3306/miweb_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=       # (vacío si no le pusiste clave en WAMP)

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Puerto opcional para el servidor (por defecto es 8080)
# server.port=8080
