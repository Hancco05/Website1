<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registro de Usuario</title>
  </head>
  <body>
    <h1>Crear Cuenta</h1>
    <form th:action="@{/guardar}" th:object="${usuario}" method="post">
      <label>Nombre:</label
      ><input type="text" th:field="*{nombre}" required /><br />
      <label>Nombre de Usuario:</label
      ><input type="text" th:field="*{nombreUsuario}" required /><br />
      <label>Email:</label
      ><input type="email" th:field="*{email}" required /><br />
      <label>Fecha de Nacimiento:</label
      ><input type="date" th:field="*{fechaNacimiento}" required /><br />
      <label>Edad:</label
      ><input type="number" th:field="*{edad}" required /><br />
      <label>Género:</label>
      <select th:field="*{genero}">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option></select
      ><br />
      <label>Contraseña:</label
      ><input type="password" name="contraseña" required /><br />
      <label>Confirmar Contraseña:</label
      ><input type="password" name="confirmarContraseña" required /><br />

      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
  </body>
</html>
