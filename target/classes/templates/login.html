<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Iniciar Sesión</h1>
    <form th:action="@{/login}" method="post" th:object="${usuario}">
      <label>Email:</label
      ><input type="email" th:field="*{email}" required /><br />
      <label>Contraseña:</label
      ><input type="password" th:field="*{contraseña}" required /><br />
      <button type="submit">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
  </body>
</html>
