<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Login - MiWeb</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    
    <form id="loginForm">
        <h1>Iniciar Sesión</h1>
        <label for="loginUsuario">Usuario:</label><br />
        <input type="text" id="loginUsuario" name="loginUsuario" required /><br /><br />

        <label for="loginPassword">Contraseña:</label><br />
        <input type="password" id="loginPassword" name="loginPassword" required /><br /><br />

        <button type="submit">Ingresar</button>

        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </form>

    

    <script src="js/app.js"></script>
</body>

</html>
