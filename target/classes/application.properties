# Configuración para base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:miwebdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate configuración
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Puerto del servidor
server.port=8081

# Configuración de Thymeleaf (si usas)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Consola web de H2 activada para pruebas (accedes en http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
